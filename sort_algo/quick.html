<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Quick Sort</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="../assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="../assets/script/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

	<section id="sort">
    <div class="sort-container container">
      <h1 style="margin-top: 50px"><b>Quick Sort Algorithm</b>
      	<div class="container">
      	<hr id="hr1" style="border: 2px solid red;"></div>

      </h1>
      
      <h2 style="margin-top: 50px;margin-bottom: 50px">QuickSort is a Divide and Conquer algorithm. It picks an element as pivot<br> and partitions the given array around the picked pivot.<br><br>
      	<b style="margin-right: 30px">Time Complexity:  T(n) = T(k) + T(n-k-1) +  0(n)</b>
      	<a style="text-decoration:none" href="https://www.geeksforgeeks.org/quick-sort/" target="_blank">Learn More
       </a>
      	</h2>
    <hr style="border: 2px solid red; width: 120px; border-radius: 2px; margin-top: -10px">
    <div style="margin-top: 10px">

    <!-- form -->
    <form action="quick_working.html" name="myForm" onsubmit="return validateForm()" method="post">
    	<div class="text-center">
    	    <h3 style="color: white; margin-bottom: 20px">Enter No. of Elements :</h3>   	
           <input id="name1" type="text" name="number" placeholder="Number <= 12" style="border-radius:5px" aria-describedby="inputGroup-sizing-sm" onkeypress="return onlyNumberKey(event)" required>
           <br>
           <br>
           <h3 style="color: white; margin-bottom: 20px">Enter the Elements :</h3>
           <input id="element1" type="text" name="element" class="form-group" placeholder="Seprated by , (comma)" style="border-radius:5px" aria-describedby="inputGroup-sizing-sm" onkeypress="return onlyNumberCommaKey(event)" required>
           <br>
           <br>
           <button type="submit" name="submit" class="btn btn-primary" >Lets Go</button>
           </div>
           <hr style="border: 2px solid red; width: 120px; border-radius: 2px; margin-top:30px">
    </form>

    <!-- end form -->
           <br>
           <a href="../index.html" class="btn btn-info btn-lg">
          <i class="fas fa-arrow-left" style="margin-right: 5px"></i>Back
        </a>
             
    </div>

  </section>




</body>
</html>
